<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="padding">
    <div class="logo">
      <img src="../../assets/icon/plate-fork-and-knife.svg" alt="">
    </div>
    <div class="logo2" text-center>
      <img src="https://fontmeme.com/permalink/190930/f4b775eef1941c3dfabb9b597b37ddde.png" alt="netflix-font" border="0">
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label color="light">Email</ion-label>
        <ion-input formControlName="username" color="dark" type="mail" placeholder="Adresse email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="light">Mot de passe</ion-label>
        <ion-input formControlName="password" color="dark" type="password" placeholder="Mot de passe"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-button color="success" slot="end" fill="clear">Mot de passe oubli√© ?</ion-button>
      </ion-item>
    

    <ion-button type="submit" color="success" expand="block" shape="round">Connexion</ion-button>
    </form>

    <ion-item lines="none">
      <ion-label color="light" text-center>Ou connectez-vous avec</ion-label>
    </ion-item>
    
    <div class="flex">
      <ion-button color="facebook" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
    </div>
  </div>
</ion-content>
