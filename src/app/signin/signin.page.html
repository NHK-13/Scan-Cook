<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="padding">
    <div class="logo">
      <img src="../../assets/icon/plate-fork-and-knife.svg" alt="">
    </div>
    <div class="logo2" text-center>
      <img src="https://fontmeme.com/permalink/190930/f4b775eef1941c3dfabb9b597b37ddde.png" alt="netflix-font" border="0">
    </div>

    <ion-item>
      <ion-label color="light">Pseudo</ion-label>
      <ion-input color="dark"  [(ngModel)]="userRegistrationData.pseudo" name="pseudo"  type="text" placeholder="Votre pseudo..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Adresse mail</ion-label>
      <ion-input color="dark"  [(ngModel)]="userRegistrationData.email" name="email"  type="mail" placeholder="Votre adresse mail..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="light">Mots de Passe</ion-label>
      <ion-input color="dark" [(ngModel)]="userRegistrationData.password" name="password" type="password" placeholder="Votre mots de passe..."></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label color="light">Confirmation</ion-label>
      <ion-input color="dark" [(ngModel)]="userRegistrationData.confirmPassword" name="confirmPassword" type="password" placeholder="Confirmer le mot de passe.."></ion-input>
    </ion-item>

    <ion-button type="submit" color="success" expand="block" (click)="registerUser()" shape="round">Inscription</ion-button>

    <ion-item lines="none">
      <ion-label color="light" text-center>Ou inscrivez-vous avec</ion-label>
    </ion-item>

    <div class="flex">
      <ion-button color="facebook" shape="round">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
    </div>
  </div>
</ion-content>
