<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <div class="logo">
      <a (click)="scanCode()"><img src="../../assets/icon/barcode.svg" alt="" style="margin-left: 50px; margin-right: 50px; margin-top: 30px;"></a>
    </div>
  </div>
  <div class="container">
    <ion-button class="child" color="success" (click)="sendRequest()" shape="round"><i class="fas fa-search"></i>Rechercher</ion-button>
    <ion-button class="child" color="success" shape="round" type="button" (click)="onClear()">Annuler</ion-button>
  </div>
  <ion-list *ngIf="flag">
      <ion-item *ngFor="let ingredient of scannedData">
        <ion-label></ion-label>
        <p>{{ ingredient }}</p>
      </ion-item>
  </ion-list>
</ion-content>
